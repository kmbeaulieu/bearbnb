    <h2>Register</h2>

        <div class="col-xs-5">
            <form class="registerForm">

                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" name="lastName" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>

                </div>

                <div class="form-group">

                    <input type="text" class="form-control" id="phonenumberInput" name="phonenumber" placeholder="000-000-0000">
                </div>
