<template name="myReservations">
    <h3>My Reservations</h3>
    <hr />

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Reservation id</th>
            <th>House</th>
            <th>Checkin</th>
            <th>Checkout</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each reservations}}
            <tr>
                <td>{{_id}}</td>
                <td>{{houseObj.name}}</td>
                <td>{{checkin}}</td>
                <td>{{checkout}}</td>
                <td>
                    {{#if houseObj.isAvailable}}
                        <button class="btn btn-danger" id="houseTrash"><span class="glyphicon glyphicon-trash"></span></button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="makeReservation">
    {{_id}}
    <form>
        <div class="form-group">
            <label for="checkinDate">Check in Date</label>
            <input type="date" class="form-control" name="checkinDate">
        </div>
        <div class="form-group">
            <label for="checkoutDate">Check out Date</label>
            <input type="date" class="form-control" name="checkoutDate">
        </div>
        <button type="submit" class="btn btn-primary" id="submitReservationButton">Submit</button>
    </form>
</template>
