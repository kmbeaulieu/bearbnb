<template name="cardHouse">
  <div class="card small hoverable">
    <div class="card-content">
      <div>
        <label for="housename">House Name</label>
        {{name}}
      </div>
      <br>
      <div>
        <label for="housename">House Owner</label>
        {{owner}}
      </div>
      <br>
      <div>
        <label for="housedescription">Description</label>
        {{description}}
      </div>
      <br>
      <div>
        <label for="houselocation">Location</label>
        {{location}}
      </div>
      <br>
      <div>
        <label for="houserate">Nightly Rate</label>
        {{nightlyRate}}
      </div>
      <br>
      <div>
        <label for="houseAvailable">Available</label>
        {{isAvailable}}
      </div>
    </div>
  </div>
</template>
