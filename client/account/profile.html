<template name="profile">
  <div class="container">
    {{#if Template.subscriptionsReady}}
    <div class="row">
      <p>hi {{userId}}</p>
      {{#with profile}}
        {{>profileInfo}}
      {{/with}}
    </div>
    {{else}}
      <p>Loding...</p>
    {{/if}}
  </div>
</template>


<template name="profileInfo">
  <div class="card">
      <div class="card-block">
          <h4 class="card-title">{{userId}}</h4>
          <p>hi</p>
          <!-- <h6 class="card-subtitle-text-muted">{{location}}</h6> -->
      </div>
      <div class="card-block">
          <p class="card-text">{{description}}</p>
      </div>


  </div>
</template>
