<template name ="editprofileTemp2">
  <form class="editprofileTemp">
    <div class="container">

      <div class="card-panel">
        <div class="row">


          <h2> Edit Your Profile</h2>
                        <div class="panel">
                            <div class="inner">
                                <span class="corners-top">
                                    <span></span>
                                </span>
                                <p>
                                    Notice that this information can be viewed by employers.
                                </p>
                                <fieldset>
                                    <dl>
                                        <dt>
                                            <label for="firstname">First Name:</label>
                                        </dt>
                                        <dd>
                                            <input type="text" name="firstname" value={{currentUser.firstname}} id="firstname" maxlength="255" class="inputbox"  placeholder="First name">
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dt>
                                            <label for="lastname">Last Name:</label>
                                        </dt>
                                        <dd>
                                            <input type="text" name="lastname" value={{currentUser.lastname}} id="lastname" maxlength="255" class="inputbox" placeholder="Last name">
                                        </dd>
                                    </dl>
                                    <dl>
                                        <dt>
                                            <label for="address">Description:</label>
                                        </dt>
                                        <dd>
                                            <textarea name="description" id="description" maxlength="255" class="inputbox" placeholder="Describe yourself and your skills!">{{currentUser.description}}</textarea>
                                        </dd>
                                    </dl>

                                    <dl>
                                        <dt>
                                            <label for="phonenumber">Phone Number:</label>
                                            <br>
                                            <span>Please enter your phone number</span>
                                        </dt>
                                        <dd>
                                            <input type="text" class="inputbox autowidth" name="phonenumber" id="phonenumber" size="17" maxlength="13" vk_1fbd3="subscribed">
                                        </dd>

                                    </dl>
                                </fieldset>
                                <span class="corners-bottom">
                                    <span></span>
                                </span>
                            </div>
                        </div>
          <!-- <div class="input-field">
              <input id="profile-name" type="text" class="validate" value="{{currentUser.profile.name}}" required>
              <label class="active" for="profile-name">User name</label>
          </div>
          <div class="input-field">
              <input id="profile-phone" type="text" class="validate" value="{{currentUser.profile.phone}}" required>
              <label class="active" for="profile-last-name">Phone number</label>
          </div>
        </div> -->

      </div>

      <div class="clearfix">
        <div class="right">
          <button type="reset" id="resetButton" onclick="myFunction()"  value="Reset form" class="btn btn-primary button2" >Reset
                            </button>

                            <button type="submit" id="submitButton" name="submit" href ="/editprofile/{{this._id}}" value="Submit" class="btn btn-warning button1">Submit
                            </button>
        </div>
      </div>

    </div>
    </div>
  </form>
</template>
