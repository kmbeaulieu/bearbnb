<template name="myHouses">
    <h3>My Houses</h3>
    <hr />

    <a href="/myHouses/newHouse" class="btn btn-primary" id="createhousebtn">Create new house</a>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>House Name</th>
            <th>Location</th>
            <th>Description</th>
            <th>Is Available</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>

            <!--</td>-->
        <!--</tr>-->
        {{#each houses}}
            <tr>
                <td><a href="#">{{house.name}}</a></td>
                <td>{{house.location}}</td>
                <td>{{house.description}}</td>
                <td>{{house.isAvailable}}</td>
                <td><a href="#" class="btn btn-primary" id="viewApplication"><span class="glyphicon glyphicon-search"></span></a>
                    {{#if house.isAvailable}}
                        <button class="btn btn-danger" id="houseTrash"><span class="glyphicon glyphicon-trash"></span></button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
