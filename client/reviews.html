<template name="review">
    <h1>BearBnB Reviews</h1>

    <h2>Location Title</h2>

    <h4>Poster Username</h4>
    <p>Date posted</p>

    <h4>Location City</h4>
    <p>Immediate setting description</p>

    <h4>House Description</h4>
    <p>Location description.</p>
</template>
<template name="reviewform">
    <form>
        <h1>BearBnB Review Form</h1>

        Location (House ID): <input type="text" name="location"><br>

        <input type="radio" name="stars" value="star1"> 1 Star<br>

        <input type="radio" name="stars" value="star2"> 2 Stars<br>

        <input type="radio" name="stars" value="star3"> 3 Stars<br>

        <input type="radio" name="stars" value="star4"> 4 Stars<br>

        <input type="radio" name="stars" value="star5"> 5 Stars<br>

        Comments: <input type="text" name="comments"><br>

        Date Reviewed: <input type="text" name="dateReviewed"><br>

        <input type="submit" name="Submit">

    </form>
</template>
