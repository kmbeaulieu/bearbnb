

<template name="mainLayout">
    <header>
        {{> navigationbar}}
    </header>
    <main>
        {{> Template.dynamic template=content}}
    </main>
    <footer>
        This is a footer.
    </footer>
</template>

<template name="test">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>

    <h2>Learn Meteor!</h2>
    <ul>
        <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
        <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
        <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
        <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
    </ul>
</template>

<template name="navigationbar">
    <nav class="navbar navbar-default">
        <!--all items encased in the fluid container-->
        <div class="container-fluid">
            <!--header/brand-->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Bear BnB</a>
            </div>
            <!--items-->
            <div class="collapse navbar-collapse" id="navbardefault">
                <!--<form class="navbar-form navbar-left">-->
                    <!--<div class="form-group">-->
                        <!--<input type="text" class="form-control" placeholder="Type in a location!">-->
                    <!--</div>-->
                    <!--<button type="submit" class="btn btn-default">Search</button>-->
                <!--</form>-->
                <!--These are the things on the right side of the nav bar-->
                <ul class="nav navbar-nav navbar-right">
                    <!--login button if not logged in, dropdown menu if logged in-->
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/myReservations">My reservations</a></li>
                                <li><a href="/myHouses">My house listings</a></li>
                                <li><a href="#">Account options</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" class="logout">Logout</a></li>
                            </ul>
                        </li>
                    {{else}}
                        {{> loginButtons}}
                    {{/if}}
                </ul>

            </div>
        </div>
    </nav>
</template>
