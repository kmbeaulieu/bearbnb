<template name="mainLayout">
    <header>
        {{> navigationbar}}
    </header>
    <main>
        {{> Template.dynamic template=content}}
    </main>
    <footer>
        <div class="navbar navbar-fixed-bottom">
            <span class="text-muted">This is for 172 web app project. Not intended for use by bears.</span>
        </div>
    </footer>

</template>

<template name="welcome">
<div class="jumbotron">
    <div class="container">
        <h1>Welcome to Bear BnB!</h1>
        <p>You can reserve people's houses here.</p>
    </div>
</div>
    Some stuff will go here eventually.

</template>

<template name="landing">
    <div class="jumbotron">
        <div class="container">
            <h1>Welcome to Bear BnB!</h1>
            <p>You can reserve people's houses here.</p>
        </div>
    </div>
</template>

<template name="navigationbar">
    <nav class="navbar navbar-default">
        <!--all items encased in the fluid container-->
        <div class="container-fluid">
            <!--header/brand-->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Bear BnB</a>
            </div>
            <!--items-->
            <div class="collapse navbar-collapse" id="navbardefault">
                <!--<form class="navbar-form navbar-left">-->
                    <!--<div class="form-group">-->
                        <!--<input type="text" class="form-control" placeholder="Type in a location!">-->
                    <!--</div>-->
                    <!--<button type="submit" class="btn btn-default">Search</button>-->
                <!--</form>-->
                <!--These are the things on the right side of the nav bar-->
                <ul class="nav navbar-nav navbar-right">
                    <!--login button if not logged in, dropdown menu if logged in-->
                    {{#if currentUser}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/myReservations">My reservations</a></li>
                                <li><a href="/myHouses">My house listings</a></li>
                                <li><a href="/profile/{{currentUser._id}}">Account options</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" class="logout">Logout</a></li>
                            </ul>
                        </li>
                    {{else}}
                        <!-- {{> loginButtons align="right"}} -->
                        {{> loginBox}}
                    {{/if}}
                </ul>

            </div>
        </div>
    </nav>
</template>

<template name="loginBox">
    <!-- {{> loginButtons}} -->
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Log In&nbsp;<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <div class="container-fluid">
                  <form id="login-form" action="action">
                    <div>
                      <input type="email" class="form-control" id="login-email" placeholder="E-mail"/>
                      <input type="password" class="form-control" id="login-password" placeholder="Password"/>
                      <input type="submit" class="btn btn-default" id="login-button" value="Sign in" />

                    </div>
                  </form>

                </div>
            </li>
            <li role="separator" class="divider"></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </div>
</template>
